{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
    <div class="container" style="display: flex; flex-direction: row; justify-content: space-around; align-items: center; height: 7vh;">
      <div style="width: 20%; align-items: center;">
        <a style="color: black;" href="/new_post">New post</a>
      </div>
      <div style="width: 30%; display: flex; flex-direction: row; justify-content: space-around; align-items: center;">
        <form method="POST">
          {% csrf_token %}
          <input class="search" type="text" name="findposts" placeholder="Search by category">
          <input type="submit" value="Submit">
        </form> 
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
</body>
</html>
