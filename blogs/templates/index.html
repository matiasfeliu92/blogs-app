{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script defer src="../../static/js/main.js"></script>
    <title>Document</title>
  </head>
  <body style="background-color: gray;">
    {% include 'base/heading.html' %}
    {% include 'base/navbar.html' %}
    <div class="container" style="display: flex; flex-direction: row; justify-content: space-between; flex-wrap: wrap;">
        {% for post in posts %}
        <div id="post" class="posts" style="width: 30%; height: auto; display: flex; flex-direction: column; text-align: center; margin-top: 10px; background-color: lightgray;">
          <h2>{{post.title}}</h2>
          <h4 class="category">{{post.category_name}}</h4>
          <p>{{post.content}}</p>
          <img src={{post.image}} alt={{post.id}}>
        </div>
        {% endfor %}
      </div>
      <h1 id="notpost" style="display: none;" class="notpost">no se ebnontraron posts</h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
